<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul th:object="${person}">
  <li th:each="c,stat : *{company}">회사[[${stat.count}]] : [[${c}]]</li>
</ul>
<ul th:object="${person}">
  <li th:each="a,stat : *{address}">주소[[${stat.count}]] : [[${a}]]</li>
</ul>
<hr>
<ul>
  <li>회사1 : [[${person.company[0]}]]</li>
  <li>회사2 : [[${person.company[1]}]]</li>
</ul>
<ul>
  <li>주소1 : [[${person.address[0]}]]</li>
  <li>주소2 : [[${person.address[1]}]]</li>
</ul>
<hr>
<!--expression inlining-->
<h1>넘버 : [[${person.number}]]</h1>
<hr>
<h1 th:text="'넘버 : ' + ${person.number}"></h1>
<h1>넘버 : <span th:text="${person.number}">11</span></h1>
</body>
</html>
