<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>연습</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
        }
        .odd {
            background-color: cornflowerblue;
            color: yellow;
        }
        .even {
            background-color: salmon;
            color: moccasin;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>생일</th>
        <th>가격</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data, stat : ${myList}" th:class="${stat.odd ? 'odd' : 'even'}">
        <td>
            <span th:if="${stat.first}">첫번째</span>
            <span th:unless="${stat.first}" th:text="${stat.count}"></span>
        </td>
        <td th:text="${data.name}"></td>
        <td th:text="${data.birthDate}"></td>
        <td th:text="${data.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
